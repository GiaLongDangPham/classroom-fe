<div class="min-h-screen flex bg-gray-50 mt-16 max-w-[700px] mx-auto" >
  <!-- Nội dung chính -->
  <main class="flex-1 p-8 ">
    
    <!-- Tạo lớp học -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Tạo lớp học mới</h3>
      <div class="grid md:grid-cols-3 gap-4">
        <input
          [(ngModel)]="createdClass.name" 
          type="text"
          placeholder="Tên lớp học"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          [(ngModel)]="createdClass.description" 
          type="text"
          placeholder="Mô tả lớp học"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          (click)="onCreateClass()"
          class="w-full px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 transition"
        >
          Tạo lớp học
        </button>
      </div>
    </div>

    <!-- Danh sách lớp học -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Lớp học của bạn</h2>
      <div class="flex gap-4">
        <input
          [(ngModel)]="joinCode"
          type="text"
          placeholder="Nhập mã lớp muốn vào..."
          class="px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          (click)="onJoinClass()"
          class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
        >
          Tham gia lớp
        </button>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-gray-500">Đang tải dữ liệu...</div>

    <!-- Danh sách lớp học -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div
        *ngFor="let classroom of classrooms"
        (click)="goToClassroom(classroom.id)"
        class="cursor-pointer bg-white p-6 rounded-xl shadow hover:shadow-lg transition"
      >
        <h3 class="text-xl font-semibold text-blue-600 mb-2">
          {{ classroom.name }}
        </h3>
        <p class="text-gray-700 mb-1">{{ classroom.description }}</p>
        <p class="text-sm text-gray-500">Người tạo: {{ classroom.createdBy }}</p>
      </div>
    </div>

    <!-- Gợi ý -->
    <div *ngIf="suggestedClasses.length > 0">
      <h3 class="text-lg font-semibold mb-3 text-gray-700">Lớp học gợi ý:</h3>
      <div class="flex flex-col gap-6">
        <div
          *ngFor="let class of suggestedClasses"
          class="bg-white p-6 rounded-xl border hover:shadow transition"
        >
          <h4 class="text-lg font-semibold text-gray-800 mb-1">{{ class.name }}</h4>
          <p class="text-sm text-gray-600">{{ class.description }}</p>
          <button
            (click)="joinSuggestedClass(class.joinCode)"
            class="mt-3 px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600 transition"
          >
            Tham gia
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
