<label class="relative cursor-pointer" >
  <input *ngIf="isAllowUpload" type="file" accept="image/*" hidden (change)="onAvatarSelected($event)" />
  <div>
    <img
      [src]="previewUrl || user?.avatarUrl || defaultAvatar"
      alt="avatar"
      [class]="avatarClasses"
    />
  </div>
</label>

<!-- Nút lưu ảnh -->
<button
  *ngIf="selectedAvatar"
  class="mt-2 bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 transition"
  (click)="uploadAvatar()"
>
  Lưu ảnh đại diện
</button>
