<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

    <!-- Section Title -->
    <h1 class="text-4xl font-semibold text-center text-gray-800 mb-6">
      {{'LOGIN.WELCOME-BACK' | translate}}
    </h1>

    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      {{'LOGIN.SIGN-IN' | translate}}
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">{{'LOGIN.USERNAME' | translate}}</label>
        <input
          formControlName="username"
          type="text"
          class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">{{'LOGIN.PASSWORD' | translate}}</label>
        <input
          formControlName="password"
          type="password"
          class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition"
      >{{'LOGIN.SIGN-IN' | translate}}
      </button>
    </form>

    <!-- Separator -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-500" />
      <span class="mx-3 text-gray-400 text-sm">{{'LOGIN.OR' | translate}}</span>
      <hr class="flex-grow border-gray-500" />
    </div>

    <!-- Social login buttons -->
    <div class="space-y-3">
      <button
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
        <span>{{'LOGIN.SIGN-IN-GOOGLE' | translate}}</span>
      </button>

      <button
        (click)="loginWithFacebook()"
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition"
      >
        <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="Facebook" class="w-5 h-5" />
        <span>{{'LOGIN.SIGN-IN-FACEBOOK' | translate}}</span>
      </button>
    </div>

    <p class="text-sm text-gray-500 text-center mt-6">
      {{'LOGIN.NO_ACCOUNT' | translate}}
      <a routerLink="/register" class="text-blue-600 hover:underline">{{'LOGIN.SIGN-UP' | translate}}</a>
    </p>
  </div>
</div>
